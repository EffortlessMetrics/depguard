name: Depguard

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  depguard:
    name: Run Depguard
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for diff scope

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Build depguard
        run: cargo build --release -p depguard-cli

      - name: Create artifacts directory
        run: mkdir -p artifacts/depguard

      # Full repo scan on push to main
      - name: Run depguard (full scan)
        if: github.event_name == 'push'
        run: |
          ./target/release/depguard check \
            --report-out artifacts/depguard/report.json \
            --write-markdown \
            --markdown-out artifacts/depguard/comment.md \
            --scope repo || echo "::warning::Depguard found policy violations"

      # Diff scope on PRs
      - name: Run depguard (diff scope)
        if: github.event_name == 'pull_request'
        run: |
          ./target/release/depguard check \
            --report-out artifacts/depguard/report.json \
            --write-markdown \
            --markdown-out artifacts/depguard/comment.md \
            --scope diff \
            --base origin/${{ github.base_ref }} \
            --head HEAD || echo "::warning::Depguard found policy violations"

      - name: Generate annotations
        if: always()
        run: |
          if [ -f artifacts/depguard/report.json ]; then
            ./target/release/depguard annotations --report artifacts/depguard/report.json
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: depguard-report
          path: artifacts/depguard/

      - name: Add job summary
        if: always()
        run: |
          if [ -f artifacts/depguard/comment.md ]; then
            echo "## Depguard Report" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            cat artifacts/depguard/comment.md >> $GITHUB_STEP_SUMMARY
          else
            echo "## Depguard Report" >> $GITHUB_STEP_SUMMARY
            echo "No report generated." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Comment on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const commentPath = 'artifacts/depguard/comment.md';

            if (!fs.existsSync(commentPath)) {
              console.log('No comment file found');
              return;
            }

            const body = fs.readFileSync(commentPath, 'utf8');

            // Find existing depguard comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Depguard')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body,
              });
            }
